<!-- BotÃ£o flutuante -->
<button *ngIf="!carrinhoAberto"
        class="btn btn-primary cart-fab"
        (click)="toggleCarrinho()">
  <span class="me-2">ðŸ›’</span>
  Carrinho
  <span class="badge bg-light text-dark ms-2">
    {{ (carrinho$ | async)?.length || 0 }}
  </span>
</button>


<div class="cart-overlay" *ngIf="carrinhoAberto" (click)="toggleCarrinho()"></div>

<div class="cart-app carrinho-panel" [class.aberto]="carrinhoAberto">
  <div class="cart-header header-ativa d-flex justify-content-between align-items-center">
    <div>
      <div class="fw-semibold">Seu Carrinho</div>
      <div class="small opacity-75">Revise os itens antes de finalizar.</div>
    </div>

    <button class="btn btn-light btn-sm cart-close" (click)="toggleCarrinho()">âœ•</button>
  </div>

  <div class="cart-body p-3">
    <ng-container *ngIf="(carrinho$ | async) as carrinho">

      <div class="cart-empty text-center text-muted py-5" *ngIf="carrinho.length === 0">
        <i class="bi bi-inbox fs-2 d-block mb-2"></i>
        Seu carrinho estÃ¡ vazio.
      </div>

      <div class="cart-items" *ngIf="carrinho.length > 0">

        <div *ngFor="let item of carrinho" class="card compra-card cart-item border-0 mb-3">
          <div class="card-body">

            <div class="d-flex justify-content-between align-items-start mb-2">
              <div class="fw-semibold item-name">{{ item.produto.nome }}</div>

              <button class="btn btn-sm btn-outline-danger cart-remove"
                      (click)="removerDoCarrinho(item.produto.id)">
                <span class="me-1">âœ•</span> Remover
              </button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="text-muted">
                PreÃ§o:
                <span class="fw-semibold text-dark">
                  R$ {{ item.produto.valor | number:'1.2-2' }}
                </span>
              </div>

              <div class="qty-box">
                <label class="form-label small text-muted mb-1">Qtd</label>
                <input type="number"
                       class="form-control form-control-sm"
                       min="1"
                       [max]="item.produto.quantidadeEstoque"
                       [value]="item.quantidade"
                       (change)="atualizarQuantidade(item, $any($event.target).value)">
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center pt-2 border-top">
              <span class="text-muted">Subtotal</span>
              <span class="fw-bold">
                R$ {{ (item.quantidade * item.produto.valor) | number:'1.2-2' }}
              </span>
            </div>

          </div>
        </div>

      </div>

      <div class="cart-total d-flex justify-content-between align-items-center mt-3">
        <span class="fw-semibold">Total</span>
        <span class="fw-bold fs-5">
          R$ {{ (totalCarrinho$ | async)?.toFixed(2) }}
        </span>
      </div>

      <button class="btn btn-success w-100 mt-3 cart-checkout"
              (click)="finalizarCompra()"
              [disabled]="carrinho.length === 0">
        Finalizar Compra
      </button>

    </ng-container>
  </div>
</div>
