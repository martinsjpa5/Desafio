<div class="container mt-4">
  <h2 class="mb-3">Relat贸rios de Produtos</h2>

  <div class="card p-3 mb-4 shadow-sm">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label for="dataInicial" class="form-label">Data Inicial</label>
        <input type="date" id="dataInicial" class="form-control" [(ngModel)]="dataInicial">
      </div>
      <div class="col-md-4">
        <label for="dataFinal" class="form-label">Data Final</label>
        <input type="date" id="dataFinal" class="form-control" [(ngModel)]="dataFinal">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" (click)="SolicitarRelatorio()" [disabled]="carregando">
          {{ carregando ? 'Processando...' : 'Solicitar Relat贸rio' }}
        </button>
      </div>
    </div>
    <div class="mt-2 text-danger">{{ errorMessage }}</div>
  </div>

  <div class="card p-3 shadow-sm">
    <h5 class="mb-3">Lista de Relat贸rios</h5>
    <div *ngIf="carregando" class="text-center my-3">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <table class="table table-hover table-striped" *ngIf="relatorios.length > 0">
      <thead class="table-dark">
        <tr>
          <th>Nome Produto</th>
          <th>Estoque</th>
          <th>Vendidos</th>
          <th>Valor Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of relatorios">
          <td>{{ r.nomeProduto }}</td>
          <td>{{ r.estoque }}</td>
          <td>{{ r.vendidos }}</td>
          <td>{{ r.valorTotal | currency:'BRL' }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="relatorios.length === 0" class="text-center text-muted py-3">
      Nenhum relat贸rio encontrado.
    </div>
  </div>
</div>
